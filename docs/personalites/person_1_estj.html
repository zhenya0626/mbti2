<h1>ESTJ</h1>
<img src="../img/1.png" alt="">
<h1>このタイプの特徴</h1>
<p>
  ESTJ型の人は、「計画殺人者」タイプであると言えるだろう。
  責任感が強く、組織や集団での秩序をしっかり守り、与えられた役割を確実に遂行する。
  計画的に物事を進めることを好み、ルールや規律を心から愛する。危険な冒険はせず、計画的な殺害計画を確実に達成しようとするため、逮捕される確率は低いだろう。
  しかし、このタイプは変化や不測のトラブルに柔軟に対応できない。計画通りに物事が進まないとき、パニックに陥りがちだ。
</p>

</p>
